<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="styles.css" class="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="image-background">
        <img src="./images/image-header-mobile.jpg" alt="Women Coding" />
      </div>
      <div class="content">
        <h1 class="top">
          Get <span>insights</span>
          that help your business grow.
        </h1>
        <p class="bottom">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stuff-container">
          <div class="companies">
            <h3 class="num">10k+</h3>
            <p class="text">COMPANIES</p>
          </div>
          <div class="templates">
            <h3 class="num">314</h3>
            <p class="text">TEMPLATES</p>
          </div>
          <div class="queries">
            <h3 class="num">12M+</h3>
            <p class="text">QUERIES</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bryantomoregie" target="_blank"
        >Bryant Omoregie</a
      >.
    </div>
  </body>
</html>
